<h1>User Management</h1>

<p-button label="Add user" routerLink="/project/admin/user/new"></p-button>


<p-table [value]="users" [tableStyle]="{'min-width': '50rem'}">
  <ng-template pTemplate="header">
    <tr>
      <th>Username</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>ID</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.id }}</td>

      <td>
        <p-button routerLink="/project/admin/user/{{user.id}}/edit" style="padding-right: 5px">Edit</p-button>
        <p-button (click)="delete(user.id)">Delete</p-button>
      </td>
    </tr>


  </ng-template>


</p-table>
